<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<h2>Users</h2>
<div>
    <table class="table table-striped table-hover table-bordered table-condensed">
        <tr class="active">
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th></th>
        </tr>
        <!--  <c:forEach var="film" items="${userList}">-->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.firstName}">name</td>
            <td th:text="${user.lastName}">lastName</td>
            <td th:text="${user.age}">age</td>
            <td>

                <div class="btn-group">
                    <a th:href="@{/edit/{id}(id=${user.getId()})}" class="btn btn-primary active">
                        <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i> Edit
                    </a>
                </div>

<!--                <a th:href="@{/edit/{id}(id=${user.getId()})}" th:class="c">edit</a>-->
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})} " class="btn-group" >
                    <input type="submit" value="delete" class="btn btn-primary active"/>
                </form>
            </td>
        </tr>
    </table>
    <form th:method="POST" action="#" th:action="@{/}" th:object="${user}" class="btn-group" >
        <!--        <input type="hidden" name="id" value="${user.id}">-->
        <label for="title">Name</label>
        <input type="text" th:field="*{firstName}" id="title"/>
        <label for="year">Last Name</label>
        <input type="text" th:field="*{lastName}" id="year"/>
        <label for="genre">Age</label>
        <input type="text" th:field="*{age}" id="genre"/>
        <input type="submit" value="Add user" class="btn btn-primary active">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
